<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Këmbim Valutor</title>
</head>
<body>
    <h2>Këmbim Valutor</h2>
    <form action="convert.php" method="post">
        
        <label>Zgjidh monedhën:</label>
        <select name="monedha" required>
            <option value="EUR">Euro (€)</option>
            <option value="USD">Dollar Amerikan ($)</option>
            <option value="GBP">Pound Britanik (£)</option>
            <option value="CHF">Frang Zvicerane (CHF)</option>
        </select><br><br>

        <label>Vlera:</label>
        <input type="number" name="vlera" step="0.01" required><br><br>

        <label>Koeficienti i këmbimit në Lek:</label>
        <input type="number" name="kursi" step="0.01" required><br><br>

        <input type="submit" value="Konverto">
        <input type="reset" value="Pastro">
    </form>
</body>
</html>
